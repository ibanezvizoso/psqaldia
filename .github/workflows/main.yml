name: Actualizar Boletín Semanal

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar librerías
        run: |
          python -m pip install --upgrade pip
          pip install -U google-generativeai requests
          
      - name: Ejecutar script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Ejecutando generación de boletín..."
          python update_boletin.py
          echo "Resultado:"
          cat boletin.json
          
      - name: Guardar cambios en GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add boletin.json
          git commit -m "Actualización automática: Boletín experimental" || exit 0
          git push
