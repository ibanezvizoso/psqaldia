<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSQALDÍA | Recursos para Psiquiatría</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --primary: #4338ca; --whatsapp: #22c55e;
            --text-main: #1e293b; --text-muted: #64748b;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Header Integrado y Animado */
        header { 
            background: var(--bg); 
            padding: 2rem 1.5rem; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.hide { transform: translateY(-100%); } /* Oculta al bajar */
        
        .logo-img { max-height: 120px; width: auto; display: block; margin: 0 auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05)); }
        
        .container { max-width: 1100px; margin: 0 auto 2rem; padding: 0 1rem; }
        
        /* Buscador y Filtros */
        .search-area { max-width: 600px; margin: 0 auto 2.5rem; text-align: center; position: relative; z-index: 10; }
        #search { width: 100%; padding: 1.1rem 1.5rem; border-radius: 50px; border: 2px solid #e2e8f0; font-size: 1rem; outline: none; margin-bottom: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); transition: 0.3s; }
        #search:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1); }
        
        .filter-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 1rem; }
        .f-btn { padding: 0.6rem 1.4rem; border-radius: 50px; border: 1px solid #e2e8f0; background: white; cursor: pointer; font-size: 0.85rem; font-weight: 700; transition: 0.3s; color: var(--text-muted); }
        
        /* Colores de Filtros Activos */
        .f-all.active { background: #1e293b; color: white; border-color: #1e293b; }
        .f-escala.active { background: #dbeafe !important; color: #1e40af !important; border-color: #bfdbfe !important; }
        .f-guia.active { background: #dcfce7 !important; color: #166534 !important; border-color: #bbf7d0 !important; }
        .f-farmaco.active { background: #fee2e2 !important; color: #991b1b !important; border-color: #fecaca !important; }

        #app { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        
        /* Tarjetas con colores corregidos */
        .card { background: var(--card); border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #e2e8f0; }
        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }

        .tag { padding: 0.5rem 0.9rem; border-radius: 10px; font-size: 0.7rem; font-weight: 800; margin-bottom: 1rem; width: fit-content; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid rgba(0,0,0,0.05); }

        .tit { font-size: 1.2rem; font-weight: 800; margin-bottom: 0.75rem; color: #0f172a; line-height: 1.2; }
        .res { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; margin-bottom: 1.5rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .card-actions { display: flex; gap: 0.75rem; margin-top: auto; }
        .btn { flex: 1; padding: 0.8rem; border-radius: 1rem; text-decoration: none; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-wa { background: var(--whatsapp); color: white; flex: 0 0 55px; font-size: 1.4rem; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 2rem; position: relative; overflow: hidden; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: white; border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<header id="mainHeader">
    <img src="Logo.png" alt="PSQALDÍA" class="logo-img" onerror="this.style.display='none'">
</header>

<div class="container">
    <div class="search-area">
        <input type="text" id="search" placeholder="Buscar escalas, guías, fármacos..." oninput="filter()">
        <div class="filter-buttons">
            <button class="f-btn f-all active" onclick="filterByCategory('todos', this)">TODOS</button>
            <button class="f-btn f-escala" onclick="filterByCategory('escala', this)">ESCALAS</button>
            <button class="f-btn f-guia" onclick="filterByCategory('guia', this)">GUÍAS</button>
            <button class="f-btn f-farmaco" onclick="filterByCategory('farmaco', this)">FÁRMACOS</button>
        </div>
    </div>
    <div id="app"></div>
</div>

<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></div>
        <div id="modalData"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDgMOlwLqa6f01AB4oHDPjjZDXgHLGbFig';
    const SHEET_ID = '18tWsnm5_hUN6oDA-DpzXMJMgIffcMkOJOyr8ugoLgEY';
    const RANGE = 'B2:G100';

    let db = [];
    let currentCategory = 'todos';
    let lastScrollY = window.scrollY;

    // Control de Scroll para el Header
    window.addEventListener('scroll', () => {
        const header = document.getElementById('mainHeader');
        if (window.scrollY > lastScrollY && window.scrollY > 100) {
            header.classList.add('hide');
        } else {
            header.classList.remove('hide');
        }
        lastScrollY = window.scrollY;
    });

    // Colores de etiquetas (Forzados)
    function getTagStyle(cat) {
        const c = (cat || '').toLowerCase().trim();
        if (c.includes('escala')) return 'background:#dbeafe; color:#1e40af; border: 1px solid #bfdbfe;'; 
        if (c.includes('guía') || c.includes('guia')) return 'background:#dcfce7; color:#166534; border: 1px solid #bbf7d0;'; 
        if (c.includes('fármaco') || c.includes('farmaco')) return 'background:#fee2e2; color:#991b1b; border: 1px solid #fecaca;'; 
        return 'background:#f3e8ff; color:#6b21a8; border: 1px solid #e9d5ff;'; 
    }

    async function loadData() {
        try {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
            const data = await response.json();
            if (!data.values) return;
            db = data.values.map((row, index) => ({
                fecha: row[0] || '', titulo: row[1] || '', resumen: row[2] || '', link: row[3] || '', imagen: row[4] || '', categoria: row[5] || 'Recurso', id: index
            }));
            render(db);
        } catch (e) { console.error(e); }
    }

    function render(data) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(item.id);
            const waText = encodeURIComponent(`*${item.titulo}*\n${item.link}`);
            card.innerHTML = `
                <img src="${item.imagen || 'https://via.placeholder.com/400x200?text=PSQ'}" class="card-img">
                <div class="card-content">
                    <span class="tag" style="${getTagStyle(item.categoria)}">${item.categoria}</span>
                    <div class="tit">${item.titulo}</div>
                    <div class="res">${item.resumen}</div>
                    <div class="card-actions">
                        <button class="btn btn-primary">ACCEDER</button>
                        <a href="https://api.whatsapp.com/send?text=${waText}" target="_blank" class="btn btn-wa" onclick="event.stopPropagation()"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>`;
            app.appendChild(card);
        });
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase().trim();
        const filtered = db.filter(i => {
            const matchesQuery = i.titulo.toLowerCase().includes(q) || i.resumen.toLowerCase().includes(q);
            const matchesCat = currentCategory === 'todos' || i.categoria.toLowerCase().includes(currentCategory);
            return matchesQuery && matchesCat;
        });
        render(filtered);
    }

    function filterByCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filter();
    }

    function openModal(idx) {
        const item = db[idx];
        const modalData = document.getElementById('modalData');
        const waText = encodeURIComponent(`*${item.titulo}*\n${item.link}`);
        modalData.innerHTML = `
            <img src="${item.imagen}" style="width:100%; height:250px; object-fit:cover;">
            <div style="padding:2rem;">
                <span class="tag" style="${getTagStyle(item.categoria)}">${item.categoria}</span>
                <h2 style="margin:1rem 0; line-height:1.2;">${item.titulo}</h2>
                <p style="color:#64748b; line-height:1.6; margin-bottom:2rem;">${item.resumen}</p>
                <div class="card-actions">
                    <a href="${item.link}" target="_blank" class="btn btn-primary" style="padding:1rem;">ACCEDER AL RECURSO</a>
                    <a href="https://api.whatsapp.com/send?text=${waText}" target="_blank" class="btn btn-wa" style="width:60px; flex:none;"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>`;
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    loadData();
</script>
</body>
</html>
