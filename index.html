<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSQALD√çA | Recursos para Psiquiatr√≠a</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4338ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="Logo.png">
    
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --primary: #4338ca; --whatsapp: #22c55e;
            --text-main: #1e293b; --text-muted: #64748b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; }
        
        header { 
            background: var(--bg); padding: 2rem 1.5rem; text-align: center; 
            position: sticky; top: 0; z-index: 100; 
            transition: transform 0.4s ease;
        }
        header.hide { transform: translateY(-100%); }
        .logo-img { max-height: 110px; width: auto; display: block; margin: 0 auto; }
        
        .container { max-width: 1100px; margin: 0 auto 3rem; padding: 0 1rem; }
        .search-area { max-width: 600px; margin: 0 auto 2.5rem; text-align: center; }
        #search { width: 100%; padding: 1.1rem 1.5rem; border-radius: 50px; border: 2px solid #e2e8f0; font-size: 1rem; outline: none; margin-bottom: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .filter-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 1rem; }
        .f-btn { padding: 0.6rem 1.2rem; border-radius: 50px; border: 1px solid #e2e8f0; background: white; cursor: pointer; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; transition: 0.3s; color: var(--text-muted); }
        .f-btn.active { background: #1e293b; color: white; border-color: #1e293b; }

        #app { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: var(--card); border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #e2e8f0; }
        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.7rem; font-weight: 800; margin-bottom: 1rem; width: fit-content; text-transform: uppercase; }

        .tit { font-size: 1.2rem; font-weight: 800; margin-bottom: 0.7rem; color: #0f172a; line-height: 1.2; }
        .res { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; margin-bottom: 1.5rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .card-actions { display: flex; gap: 0.75rem; margin-top: auto; }
        .btn { flex: 1; padding: 0.8rem; border-radius: 1rem; text-decoration: none; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-wa { background: var(--whatsapp); color: white; flex: 0 0 55px; font-size: 1.4rem; }

        /* Bot√≥n Instalar Android */
        #installBtn {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 800; font-size: 0.9rem; border: none; cursor: pointer;
            box-shadow: 0 10px 15px rgba(0,0,0,0.2); z-index: 999; display: none;
            align-items: center; gap: 10px;
        }

        /* Aviso Especial iPhone */
        #iosAlert {
            position: fixed; bottom: 20px; left: 10px; right: 10px;
            background: white; border: 1px solid #e2e8f0; padding: 15px;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1001; display: none; align-items: center; gap: 12px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 2rem; position: relative; overflow: hidden; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: white; border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<header id="mainHeader">
    <img src="Logo.png" alt="Logo" class="logo-img">
</header>

<div class="container">
    <div class="search-area">
        <input type="text" id="search" placeholder="Buscar..." oninput="filter()">
        <div id="filterContainer" class="filter-buttons"></div>
    </div>
    <div id="app"></div>
</div>

<button id="installBtn"><i class="fas fa-download"></i> INSTALAR APP</button>

<div id="iosAlert">
    <div style="font-size: 1.5rem;">üì≤</div>
    <div style="font-size: 0.85rem; line-height: 1.3;">
        <b>¬°Instala PSQALD√çA!</b> Pulsa el icono de compartir <i class="fa-solid fa-arrow-up-from-bracket"></i> y luego selecciona <b>"A√±adir a la pantalla de inicio"</b>.
    </div>
    <button onclick="document.getElementById('iosAlert').style.display='none'" style="background:none; border:none; color:#64748b; font-weight:bold;">X</button>
</div>

<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></div>
        <div id="modalData"></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');

    const API_KEY = 'AIzaSyDgMOlwLqa6f01AB4oHDPjjZDXgHLGbFig';
    const SHEET_ID = '18tWsnm5_hUN6oDA-DpzXMJMgIffcMkOJOyr8ugoLgEY';
    const RANGE = 'B2:G100';

    let db = [];
    let currentCategory = 'TODOS';
    let lastScrollY = window.scrollY;
    let deferredPrompt;

    // DETECCI√ìN DE IPHONE Y ANDROID
    const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test(userAgent);
    };
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

    // L√≥gica para Android
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'flex';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
            deferredPrompt = null;
        }
    });

    // L√≥gica para iPhone
    window.addEventListener('load', () => {
        if (isIos() && !isInStandaloneMode()) {
            document.getElementById('iosAlert').style.display = 'flex';
        }
    });

    window.addEventListener('scroll', () => {
        const header = document.getElementById('mainHeader');
        if (window.scrollY > lastScrollY && window.scrollY > 100) header.classList.add('hide');
        else header.classList.remove('hide');
        lastScrollY = window.scrollY;
    });

    function getPasteColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const h = Math.abs(hash) % 360;
        return `background-color: hsl(${h}, 70%, 90%); color: hsl(${h}, 70%, 25%); border: 1px solid hsl(${h}, 70%, 80%);`;
    }

    async function loadData() {
        try {
            const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
            const data = await res.json();
            if (!data.values) return;
            db = data.values.map((row, index) => ({
                fecha: row[0], titulo: row[1], resumen: row[2], link: row[3], imagen: row[4], 
                categoria: (row[5] || 'Otros').trim().toUpperCase(), id: index
            }));
            createFilterButtons();
            render(db);
        } catch (e) { console.error(e); }
    }

    function createFilterButtons() {
        const container = document.getElementById('filterContainer');
        const categories = ['TODOS', ...new Set(db.map(i => i.categoria))];
        container.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `f-btn ${cat === 'TODOS' ? 'active' : ''}`;
            btn.textContent = cat;
            btn.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter();
            };
            container.appendChild(btn);
        });
    }

    function render(data) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openModal(item.id);
            card.innerHTML = `
                <img src="${item.imagen || 'https://via.placeholder.com/400x200?text=PSQ'}" class="card-img">
                <div class="card-content">
                    <span class="tag" style="${getPasteColor(item.categoria)}">${item.categoria}</span>
                    <div class="tit">${item.titulo}</div>
                    <div class="res">${item.resumen}</div>
                    <div class="card-actions">
                        <button class="btn btn-primary">ACCEDER</button>
                        <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(item.titulo + ' ' + item.link)}" target="_blank" class="btn btn-wa" onclick="event.stopPropagation()"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>`;
            app.appendChild(card);
        });
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(i => {
            const matchQ = i.titulo.toLowerCase().includes(q) || i.resumen.toLowerCase().includes(q);
            const matchC = currentCategory === 'TODOS' || i.categoria === currentCategory;
            return matchQ && matchC;
        });
        render(filtered);
    }

    function openModal(idx) {
        const item = db[idx];
        document.getElementById('modalData').innerHTML = `
            <img src="${item.imagen}" style="width:100%; height:250px; object-fit:cover;">
            <div style="padding:2rem;">
                <span class="tag" style="${getPasteColor(item.categoria)}">${item.categoria}</span>
                <h2 style="margin:1rem 0;">${item.titulo}</h2>
                <p style="color:#64748b; line-height:1.6; margin-bottom:2rem;">${item.resumen}</p>
                <a href="${item.link}" target="_blank" class="btn btn-primary" style="padding:1rem;">ACCEDER AL RECURSO</a>
            </div>`;
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    loadData();
</script>
</body>
</html>
