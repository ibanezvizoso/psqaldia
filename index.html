        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background: var(--card); color: var(--text-main); width: 100%; max-width: 600px; border-radius: 2rem; position: relative; overflow-y: auto; max-height: 90vh; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: var(--card); border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid var(--border); z-index: 20; }

<script src="calculadora.js" defer></script>

<script>
    // Variables Globales
    var API_KEY = 'AIzaSyDgMOlwLqa6f01AB4oHDPjjZDXgHLGbFig';
    var SHEET_ID = '18tWsnm5_hUN6oDA-DpzXMJMgIffcMkOJOyr8ugoLgEY';
    var db = [];
    var favorites = JSON.parse(localStorage.getItem('psq_favs') || '[]');
    var currentCategory = 'TODOS';
    var lastScrollY = window.scrollY;
    var deferredPrompt;

    // Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(function(e){ console.log("SW error"); });
    }

    // Funciones de Interfaz
    function toggleMenu() {
        var menu = document.getElementById('sideMenu');
        var overlay = document.getElementById('menuOverlay');
        var isOpen = menu.classList.contains('open');
        if (isOpen) {
            menu.classList.remove('open');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        } else {
            menu.classList.add('open');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function openModal(id) {
        var item = db.find(function(i) { return i.id === id; });
        if (!item) return;
        document.getElementById('modalData').innerHTML = 
            '<img src="' + (item.imagen || 'https://via.placeholder.com/400x200?text=PSQ') + '" style="width:100%; height:250px; object-fit:cover;">' +
            '<div style="padding:2rem;">' +
                '<span class="tag" style="' + getPasteColor(item.categoria) + '">' + item.categoria + '</span>' +
                '<h2 style="margin:1rem 0;">' + item.titulo + '</h2>' +
                '<p style="color:var(--text-muted); line-height:1.6;">' + item.resumen + '</p>' +
                '<div class="card-actions">' +
                    '<a href="' + item.link + '" target="_blank" class="btn btn-primary">ACCEDER AL RECURSO</a>' +
                '</div>' +
            '</div>';
        document.getElementById('modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    // Carga de Datos Blindada
    async function loadData() {
        var appDiv = document.getElementById('app');
        try {
            var res = await fetch('https://sheets.googleapis.com/v4/spreadsheets/' + SHEET_ID + '/values/B2:G100?key=' + API_KEY);
            var data = await res.json();
            
            if (data && data.values) {
                db = data.values.map(function(row) {
                    return {
                        fecha: row[0] || '',
                        titulo: row[1] || '',
                        resumen: row[2] || '',
                        link: row[3] || '',
                        imagen: row[4] || '',
                        categoria: (row[5] || 'Otros').trim().toUpperCase(),
                        id: 'psq-' + (row[1] || 'item').replace(/\s+/g, '-').toLowerCase()
                    };
                });
            }

            // Cargar datos calculadora sin bloquear
            fetch('https://sheets.googleapis.com/v4/spreadsheets/' + SHEET_ID + '/values/Data_APS!A2:F30?key=' + API_KEY)
                .then(r => r.json())
                .then(d => {
                    if(d.values) window.dbCalc = d.values.map(row => ({
                        farmaco: row[0], factor: parseFloat(row[1]), ed95: parseFloat(row[2]),
                        max: parseFloat(row[3]), min: parseFloat(row[4]), umbral: parseFloat(row[5])
                    }));
                }).catch(e => console.log("Calc data error"));

            // Herramientas Est√°ticas
            db.push(
                { titulo: "Criterios Psicosis Autoinmune", resumen: "Determinaci√≥n de probabilidad de etiolog√≠a autoinmune (Pollak et al., 2020).", categoria: "HERRAMIENTAS", id: "diag-autoimmune", imagen: "imagenautoinmunes.jpg", isAutoimmune: true, fecha: '09/02/2026', link: window.location.origin + window.location.pathname },
                { titulo: "S. Serotonin√©rgico vs SNM", resumen: "Diferencial basado en criterios de Hunter (SS) y Levenson (SNM).", categoria: "HERRAMIENTAS", id: "diag-ss-snm", imagen: "fundicion.jpg", isDiag: true, fecha: '05/02/2026', link: window.location.origin + window.location.pathname },
                { titulo: "Calculadora de Antipsic√≥ticos", resumen: "Conversor de dosis equivalente y estrategias de switching.", categoria: "HERRAMIENTAS", id: "calc-aps", imagen: "calc.jpg", isCalc: true, fecha: '01/02/2026', link: window.location.origin + window.location.pathname }
            );

            db.sort(function(a, b) { return parseDate(b.fecha) - parseDate(a.fecha); });
            
            createFilterButtons();
            renderAll();
            checkSharedResource();

        } catch (e) {
            console.error(e);
            appDiv.innerHTML = '<div style="text-align:center; padding:2rem;">Error al cargar datos. Comprueba tu conexi√≥n.</div>';
        }
    }

    function createCard(item) {
        var isFav = favorites.indexOf(item.id) !== -1;
        var isTool = item.isCalc || item.isDiag || item.isAutoimmune;
        var card = document.createElement('div');
        card.className = 'card';
        card.id = 'anchor-' + item.id;
        
        var shareUrl = window.location.origin + window.location.pathname + '?id=' + item.id;
        var shareText = isTool ? "üõ†Ô∏è Herramienta PSQALD√çA: " + item.titulo + "\n" + shareUrl : "*" + item.titulo + "* en PSQALD√çA: " + shareUrl;

        card.innerHTML = 
            '<button class="fav-btn ' + (isFav ? 'is-fav' : '') + '" onclick="toggleFavorite(event, \'' + item.id + '\')">' +
                '<i class="fa' + (isFav ? 's' : 'r') + ' fa-star"></i>' +
            '</button>' +
            '<img src="' + (item.imagen || 'https://via.placeholder.com/400x200?text=PSQ') + '" class="card-img" loading="lazy">' +
            '<div class="card-content">' +
                '<span class="tag" style="' + getPasteColor(item.categoria) + '">' + item.categoria + '</span>' +
                '<div class="tit">' + item.titulo + '</div>' +
                '<div class="res">' + item.resumen + '</div>' +
                '<div class="card-date"><i class="far fa-calendar-alt"></i> ' + (item.fecha || 'Reciente') + '</div>' +
                '<div class="card-actions">' +
                    '<button class="btn btn-primary">' + (isTool ? 'ABRIR' : 'VER M√ÅS') + '</button>' +
                    '<a href="https://api.whatsapp.com/send?text=' + encodeURIComponent(shareText) + '" target="_blank" class="btn btn-wa" onclick="event.stopPropagation()">' +
                        '<i class="fab fa-whatsapp"></i>' +
                    '</a>' +
                '</div>' +
            '</div>';

        card.onclick = function() {
            if (item.isCalc) openCalcUI();
            else if (item.isDiag) openDiagUI();
            else if (item.isAutoimmune) openAutoimmuneUI();
            else openModal(item.id);
        };
        return card;
    }

    function renderAll(dataToRender) {
        var list = dataToRender || db;
        var favsApp = document.getElementById('favs-app');
        var app = document.getElementById('app');
        var favsTitle = document.getElementById('favs-title');
        var mainTitle = document.getElementById('main-title');
        
        favsApp.innerHTML = ''; app.innerHTML = '';
        
        var favsList = list.filter(function(i) { return favorites.indexOf(i.id) !== -1; });
        var othersList = list.filter(function(i) { return favorites.indexOf(i.id) === -1; });

        if (favsList.length > 0 && currentCategory === 'TODOS') {
            favsTitle.style.display = 'block';
            favsList.forEach(function(i) { favsApp.appendChild(createCard(i)); });
        } else {
            favsTitle.style.display = 'none';
        }

        mainTitle.style.display = (favsList.length > 0 && currentCategory === 'TODOS') ? 'block' : 'none';
        othersList.forEach(function(i) { app.appendChild(createCard(i)); });
    }

    function filter() {
        var q = document.getElementById('search').value.toLowerCase().trim();
        var filtered = db.filter(function(i) {
            var matchQ = i.titulo.toLowerCase().indexOf(q) !== -1 || i.resumen.toLowerCase().indexOf(q) !== -1;
            var matchC = currentCategory === 'TODOS' || i.categoria === currentCategory;
            return matchQ && matchC;
        });
        renderAll(filtered);
    }

    function createFilterButtons() {
        var container = document.getElementById('filterContainer');
        var cats = ['TODOS'];
        db.forEach(function(i) { if(cats.indexOf(i.categoria) === -1) cats.push(i.categoria); });
        container.innerHTML = '';
        cats.forEach(function(cat) {
            var btn = document.createElement('button');
            btn.className = 'f-btn' + (cat === currentCategory ? ' active' : '');
            btn.textContent = cat;
            btn.onclick = function() {
                currentCategory = cat;
                document.querySelectorAll('.f-btn').forEach(function(b) { b.classList.remove('active'); });
                btn.classList.add('active');
                filter();
            };
            container.appendChild(btn);
        });
    }

    function toggleFavorite(e, id) {
        e.stopPropagation();
        var index = favorites.indexOf(id);
        if (index === -1) favorites.push(id);
        else favorites.splice(index, 1);
        localStorage.setItem('psq_favs', JSON.stringify(favorites));
        filter();
    }

    function parseDate(d) {
        if(!d) return new Date(0);
        var p = d.split(/[/ -]/);
        return p.length === 3 ? new Date(p[2], p[1]-1, p[0]) : new Date(d);
    }

    function getPasteColor(s) {
        var hash = 0; for (var i = 0; i < s.length; i++) hash = s.charCodeAt(i) + ((hash << 5) - hash);
        var h = Math.abs(hash) % 360;
        var isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        return 'background-color: hsl(' + h + ', 70%, ' + (isDark?25:92) + '%); color: hsl(' + h + ', 70%, ' + (isDark?90:25) + '%); border: 1px solid hsl(' + h + ', 70%, ' + (isDark?40:80) + '%);';
    }

    function checkSharedResource() {
        var id = new URLSearchParams(window.location.search).get('id');
        if (id) setTimeout(function() {
            var item = db.find(function(i) { return i.id === id; });
            if (item) {
                if (item.isCalc) openCalcUI();
                else if (item.isDiag) openDiagUI();
                else if (item.isAutoimmune) openAutoimmuneUI();
                else openModal(id);
                var el = document.getElementById('anchor-' + id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            }
        }, 1000);
    }

    function openCalcUI() {
        document.getElementById('modal').style.display = 'flex';
        if (typeof iniciarInterfazCalculadora === 'function') iniciarInterfazCalculadora();
    }

    // Eventos de Scroll y Carga
    window.addEventListener('scroll', function() {
        var h = document.getElementById('mainHeader');
        if (window.scrollY > lastScrollY && window.scrollY > 100) h.classList.add('hide');
        else h.classList.remove('hide');
        lastScrollY = window.scrollY;
    });

    window.addEventListener('load', function() {
        var isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
        var isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        if (isIos && !isStandalone) document.getElementById('iosAlert').style.display = 'flex';
    });

    window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault(); deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'flex';
    });

    document.getElementById('installBtn').onclick = function() {
        if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
    };

    // INICIO SEGURO
    document.addEventListener('DOMContentLoaded', function() {
        loadData();
    });
</script>
