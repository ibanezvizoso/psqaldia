<script>

    // --- CARGA DIN√ÅMICA DE SCRIPTS ---
    function cargarScript(nombreArchivo) {
        return new Promise((resolve, reject) => {
            if (!nombreArchivo || nombreArchivo.trim() === "" || nombreArchivo === "#") return resolve();
            if (document.querySelector(`script[src="${nombreArchivo}"]`)) return resolve();
            
            const s = document.createElement('script');
            s.src = nombreArchivo;
            s.onload = resolve;
            s.onerror = () => reject(new Error(`Error cargando ${nombreArchivo}`));
            document.head.appendChild(s);
        });
    }

    // --- UTILIDADES ---
    function getPasteColor(str) {
        let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const h = Math.abs(hash) % 360, isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        return `background-color: hsl(${h}, 70%, ${isDark?25:92}%); color: hsl(${h}, 70%, ${isDark?90:25}%); border: 1px solid hsl(${h}, 70%, ${isDark?40:80}%);`;
    }

    function parseDate(dateStr) {
        if (!dateStr) return new Date(0);
        const parts = dateStr.split(/[/ -]/);
        return parts.length === 3 ? new Date(parts[2], parts[1] - 1, parts[0]) : new Date(dateStr) || new Date(0);
    }

    // --- CARGA DE DATOS (IMPORTANTE: Nombre de pesta√±a 'Hoja 1') ---
    async function loadData() {
    try {
        // Llamamos al Worker pidiendo la Hoja 1
        const res = await fetch(`${window.WORKER_URL}?sheet=Hoja 1`);
        const data = await res.json();
            
        if (data.error) {
            console.error("Error del Worker:", data.error);
            throw new Error(data.error);
        }
            
        if (data.values) {
            db = data.values.map(row => ({ 
                fecha: row[0]||'',      // A
                titulo: row[1]||'',     // B
                resumen: row[2]||'',    // C
                link: row[3]||'',       // D
                imagen: row[4]||'',     // E
                categoria: (row[5]||'Otros').trim().toUpperCase(), // F
                accion: row[6]||'',     // G
                password: row[7]||'',   // H
                script: row[8]||'',     // I
                id: (row[1]||'item').replace(/\s+/g,'-').toLowerCase() 
            }));
        }

        db.sort((a, b) => parseDate(b.fecha) - parseDate(a.fecha));
        createFilterButtons(); 
        renderAll(); 
        checkSharedResource();
    } catch (e) { 
        console.error("Error cargando base de datos PSQ:", e); 
        document.getElementById('app').innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:3rem; opacity:0.6;">Error al cargar datos a trav√©s del Worker.</div>';
    }
}

    function createCard(item) {
        const isFav = favorites.includes(item.id);
        const card = document.createElement('div'); 
        card.className = 'card'; 
        card.id = 'anchor-' + item.id;
        
        let textoBoton = "ACCEDER"; 
        let iconoLock = ""; 

        if (item.password && item.password.trim() !== "") {
            textoBoton = "DESBLOQUEAR";
            iconoLock = '<i class="fas fa-lock" style="margin-right:8px; opacity:0.5; font-size:0.9rem;"></i>';
        } else if (item.accion && item.accion !== '') {
            const act = item.accion.toLowerCase();
            if (act.includes('examen')) textoBoton = "HACER EXAMEN";
            else if (act.includes('interfaz') || act.includes('calc')) textoBoton = "CALCULAR";
            else textoBoton = "ABRIR";

        card.onclick = async () => {
    // 1. Password
    if (item.password && item.password.trim() !== "") {
        const userPass = prompt("Contenido protegido. Introduce la contrase√±a:");
        if (userPass !== item.password) { alert("Acceso denegado."); return; }
    }

    // --- NUEVO: CAMBIAR URL EN EL NAVEGADOR ---
    window.history.pushState({}, '', `/${item.id}`); 

    // 2. Cargamos el Script
    if (item.script && item.script !== "" && item.script !== "#") {
        try { await cargarScript(item.script); } 
        catch (e) { alert("Error al cargar el m√≥dulo t√©cnico."); return; }

    // 3. Ejecutamos acci√≥n
    if (item.accion && typeof window[item.accion] === 'function') {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modalData').innerHTML = '<div style="padding:2rem; text-align:center;"><i class="fas fa-sync fa-spin fa-2x"></i><p>Iniciando...</p></div>';
        await window[item.accion](); 
    } else {
        openModal(item.id); 
    }
};

// Actualizamos el link de WhatsApp para que no use ?id=
const shareUrl = window.location.origin + '/' + item.id;
        const isTool = item.accion !== '';
        const shareText = isTool ? `üõ†Ô∏è *Herramienta PSQALD√çA*: ${item.titulo}\n${shareUrl}` : `*${item.titulo}* en PSQALD√çA: ${shareUrl}`;
        
        card.innerHTML = `<button class="fav-btn ${isFav?'is-fav':''}" onclick="toggleFavorite(event,'${item.id}')"><i class="fa${isFav?'s':'r'} fa-star"></i></button>

                </div>
            </div>`;
        return card;
    }

    function openModal(id) {
        const item = db.find(i => i.id === id); if (!item) return;
        document.getElementById('modalData').innerHTML = `<img src="${item.imagen || 'https://via.placeholder.com/400x200?text=PSQ'}" style="width:100%; height:250px; object-fit:cover;">

    }

    function toggleFavorite(e, id) { 
        e.stopPropagation(); 
        favorites = favorites.includes(id) ? favorites.filter(f => f !== id) : [...favorites, id]; 
        localStorage.setItem('psq_favs', JSON.stringify(favorites)); 
        filter(); 
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase().trim();
        const filtered = db.filter(i => (i.titulo.toLowerCase().includes(q) || i.resumen.toLowerCase().includes(q)) && (currentCategory === 'TODOS' || i.categoria === currentCategory));
        renderAll(filtered);
    }

    function renderAll(dataToRender = db) {
        const favsApp = document.getElementById('favs-app'), app = document.getElementById('app');
        const favsList = dataToRender.filter(i => favorites.includes(i.id)), othersList = dataToRender.filter(i => !favorites.includes(i.id));
        favsApp.innerHTML = ''; app.innerHTML = '';
        
        if (favsList.length > 0 && currentCategory === 'TODOS') { 
            document.getElementById('favs-title').style.display = 'block'; 
            favsList.forEach(i => favsApp.appendChild(createCard(i))); 
        } else {
            document.getElementById('favs-title').style.display = 'none';
        }
        
        document.getElementById('main-title').style.display = (favsList.length > 0 && currentCategory === 'TODOS') ? 'block' : 'none';
        othersList.forEach(i => app.appendChild(createCard(i)));
    }

    function createFilterButtons() {
        const container = document.getElementById('filterContainer'), cats = ['TODOS', ...new Set(db.map(i => i.categoria))];
        container.innerHTML = '';
        cats.forEach(cat => {
            const btn = document.createElement('button'); btn.className = `f-btn ${cat === currentCategory ? 'active' : ''}`; btn.textContent = cat;
            btn.onclick = () => { currentCategory = cat; document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); filter(); };
            container.appendChild(btn);
        });
    }

    async function checkSharedResource() {
    // Sacamos el ID de la URL (ej: de psqaldia.com/calculadora sacamos "calculadora")
    const pathId = window.location.pathname.replace(/^\/|\/$/g, '');
    
    // Si hay un ID y no es la home ni un archivo real
    if (pathId && pathId !== "" && pathId !== "index.html" && !pathId.includes('.')) {
        const item = db.find(i => i.id === pathId);
        if (!item) return;

        setTimeout(async () => {
            if (item.password && item.password.trim() !== "") {
                const pass = prompt("Recurso protegido. Introduce la contrase√±a:");
                if (pass !== item.password) return;
            }
            if (item.script && item.script !== "" && item.script !== "#") await cargarScript(item.script);
            if (item.accion && typeof window[item.accion] === 'function') {
                document.getElementById('modal').style.display = 'flex';
                await window[item.accion]();
            } else {
                openModal(item.id);
            }
            // Hacemos scroll hasta el recurso para que el usuario se ubique
            document.getElementById('anchor-' + item.id)?.scrollIntoView({ behavior: 'smooth' }); 
        }, 500);
    }
}

    window.addEventListener('load', () => { if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase()) && !navigator.standalone) document.getElementById('iosAlert').style.display = 'flex'; });
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('installBtn').style.display = 'flex'; });
    document.getElementById('installBtn').addEventListener('click', () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; } });
    
    loadData();
</script>
